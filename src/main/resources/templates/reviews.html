<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of review</title>
</head>

<body>
	<header>
		<h1>A List of Reviews</h1>
	</header>	
<ul th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.title}" />
			<span th:text="': ' + ${review.content}" />
		</li>
	</ul>

</body>
</html>
